<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <title>System Check</title>
        </head>
        <body>
            <h1>ตรวจสอบการเชื่อมต่อ Supabase</h1>
                <div id="status">กำลังโหลด...</div>

                    <script>
                            fetch('/api/health')
                                        .then(res => res.json())
                                                    .then(data => {
                                                                    const div = document.getElementById('status');
                                                                                    if (data.status === 'ok') {
                                                                                                        div.innerHTML = `<h2 style="color: green">✅ เชื่อมต่อสำเร็จ</h2><p>${data.version}</p>`;
                                                                                                                        } else {
                                                                                                                                            div.innerHTML = `<h2 style="color: red">❌ ล้มเหลว: ${data.message}</h2>`;
                                                                                                                                                            }
                                                                                                                                                                        })
                                                                                                                                                                                    .catch(err => {
                                                                                                                                                                                                    document.getElementById('status').innerHTML = '<h2 style="color: red">❌ ติดต่อ API ไม่ได้</h2>';
                                                                                                                                                                                                                });
                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                    </html>
